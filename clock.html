<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>clock</title>
</head>

<body>
    <header>The clock</header>
    <main>
        <div id="clock-img">
            <div class="stick-center" id="cir-1">
                <div id="stick1"></div>
            </div>
            <div class="stick-center" id="cir-2">
                <div id="stick2"></div>
            </div>
            <div class="stick-center" id="cir-3">
                <div id="stick3"></div>
            </div>
            <span>
                <div id="num1">I</div>
                <div id="num2">II</div>
                <div id="num3">III</div>
                <div id="num4">IV</div>
                <div id="num5">V</div>
                <div id="num6">VI</div>
                <div id="num7">VII</div>
                <div id="num8">VIII</div>
                <div id="num9">IX</div>
                <div id="num10">X</div>
                <div id="num11">XI</div>
                <div id="num12">XII</div>
            </span>
            <div id="show-date"></div>
        </div>
    </main>
    <script src="clock.js"></script>
</body>

</html>
